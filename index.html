<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/output.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="images/logo.svg" alt="logo" class="logo" />
    </div>

    <div class="cal-container">
      <div class="cal-bill-container">
       <div class="bill-container">
        <label for="bill">Bill</label>
         <div class="input-wrapper">
        <svg class="input-icon" width="40" height="60" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <text x="0" y="20" class="svg-text" >$</text>
        </svg>
        <input id="bill" class="bill-input" type="number" placeholder="0" />
      </div>
      </div> 

        <div class="tip-container">
          <label>Select Tip %</label>
          <div class="tip-buttons">
            <button class="tip-button" data-tip="5">5%</button>
            <button class="tip-button" data-tip="10">10%</button>
            <button class="tip-button" data-tip="15">15%</button>
            <button class="tip-button" data-tip="25">25%</button>
            <button class="tip-button" data-tip="50">50%</button>
            <input placeholder="Custom" id="custom-tip" type="number" class="tip-button custom-tip"/>
          </div>
        </div>

        <div class="people-container">
          <div class="people-label">
            <label for="people">Number of People</label>
            <span class="error-msg">Can't be zero</span>
          </div>
        <div class="input-wrapper">
          <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"/>
          </svg>
          <input class="people-input" type="number"  id="people" placeholder="1" min="1" required />
        </div>
      </div>

      </div>

      <div class="result-container">
        <div class="result">
          <div class="result-per">
            <p class="tip-subhead">Tip Amount</p>
            <p class="person-text">/ person</p>
          </div>
          <p class="result-amount" id="tip-amount">$0.00</p>
        </div>

        <div class="result">
          <div class="result-per">
            <p class="tip-subhead">Total</p>
            <p class="person-text">/ person</p>
          </div>
          <p class="result-amount" id="total-amount">$0.00</p>
        </div>
        <button class="reset-button" id="reset-button">RESET</button>
      </div>
    </div>
  </div>
</body>
</html>
